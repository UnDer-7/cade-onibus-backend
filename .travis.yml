language: node_js
node_js:
  - '12.4.0'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
script:
  - npm run test-modules
  - npm run lint
  - npm run build
deploy:
  provider: heroku
  app: cade-onibus-playstore-prod
  api_key: $HEROKU_TOKEN
  skip_cleanup: true
  local_dir: dist/
  on:
    repo: UnDer-7/cade-onibus-backend
    branch: master
after_deploy:
  - snyk monitor
notifications:
  email: false
